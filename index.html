<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent-a-Car</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rent-a-Car</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#cars">Cars</a></li>
                <li><a href="#booking">Booking</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2>Find the Perfect Car for Your Journey</h2>
        <p>Affordable, Reliable, and Convenient Car Rentals</p>
    </section>

    <section id="cars" class="cars">
        <h2>Available Cars</h2>
        <div class="car-list">
            <div class="car">
                <img src="car1.jpg" alt="Car 1">
                <h3>Compact Car</h3>
                <p>Price: $50/day</p>
            </div>
            <div class="car">
                <img src="car2.jpg" alt="Car 2">
                <h3>SUV</h3>
                <p>Price: $80/day</p>
            </div>
            <div class="car">
                <img src="car3.jpg" alt="Car 3">
                <h3>Luxury Car</h3>
                <p>Price: $150/day</p>
            </div>
        </div>
    </section>

    <section id="booking" class="booking">
        <h2>Book a Car</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="car">Choose a Car:</label>
            <select id="car" name="car">
                <option value="compact">Compact Car</option>
                <option value="suv">SUV</option>
                <option value="luxury">Luxury Car</option>
            </select>
            
            <label for="date">Pick-up Date:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Rent-a-Car. All rights reserved.</p>
    </footer>
</body>
</html>
